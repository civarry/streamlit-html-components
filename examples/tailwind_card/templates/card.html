<div class="max-w-sm mx-auto rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-2xl transition-shadow duration-300">
    {% if image_url %}
    <img class="w-full h-48 object-cover" src="{{ image_url }}" alt="{{ title }}">
    {% endif %}

    <div class="px-6 py-4">
        <div class="font-bold text-2xl mb-2 text-gray-800">{{ title }}</div>
        <p class="text-gray-700 text-base leading-relaxed">
            {{ description }}
        </p>
    </div>

    {% if price %}
    <div class="px-6 py-2">
        <span class="text-3xl font-bold text-indigo-600">{{ price | currency }}</span>
        {% if original_price %}
        <span class="text-lg text-gray-500 line-through ml-2">{{ original_price | currency }}</span>
        {% endif %}
    </div>
    {% endif %}

    {% if tags %}
    <div class="px-6 pt-4 pb-2">
        {% for tag in tags %}
        <span class="inline-block bg-indigo-100 rounded-full px-3 py-1 text-sm font-semibold text-indigo-700 mr-2 mb-2">
            #{{ tag }}
        </span>
        {% endfor %}
    </div>
    {% endif %}

    {% if show_button %}
    <div class="px-6 pb-4">
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200">
            {{ button_text or "Learn More" }}
        </button>
    </div>
    {% endif %}
</div>
